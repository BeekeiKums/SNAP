<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .data-management-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #636ae8;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4b56e8;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #e7f5e9;
            color: #28a745;
        }

        .alert-error {
            background-color: #fdecea;
            color: #dc3545;
        }

        a {
            text-decoration: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="data-management-container">
        <h1>Data Management</h1>

        <!-- Button for auto preprocessing -->
        <form method="POST" action="{% url 'auto_preprocess' %}">
            {% csrf_token %}
            <button type="submit">Auto Pre-Process</button>
        </form>

        <!-- Display success or error messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Button for manual preprocessing -->
        <a href="{% url 'download_csv' %}">
            <button class="btn-secondary">Download CSV</button>
        </a>
    </div>
</body>
</html>
