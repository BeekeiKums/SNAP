<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV and View Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
        }
        button {
            background-color: #636ae8;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4b56e8;
        }
        .chart-container {
            margin-top: 30px;
        }
        .chart-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h1>Upload CSV and View Charts</h1>
    <form action="{% url 'upload_and_view_charts' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="csv_file">Choose a CSV file:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        <button type="submit">Upload and View Charts</button>
    </form>

    {% if fig_html_list %}
    <div class="chart-container">
        {% for chart_html in fig_html_list %}
        <div class="chart">
            {{ chart_html|safe }}
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No charts to display. Please upload a CSV file.</p>
    {% endif %}
</div>
</body>
</html>
