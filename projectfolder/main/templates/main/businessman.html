<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businessman Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #636ae8;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #ddd;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            padding: 20px;
        }

        .content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-grid a {
            text-decoration: none;
            background-color: #636ae8;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-grid a:hover {
            background-color: #4b56e8;
            transform: translateY(-3px);
        }

        footer {
            background-color: #636ae8;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Welcome to the SNAP Businessman Dashboard</h2>
        <div class="button-grid">
            <a href="{% url 'scrape_profile' %}">Scrape Online Data</a>
            <a href="{% url 'upload_csv_or_xlsx' %}">Upload File</a>
            <a href="{% url 'download_csv' %}">Download CSV</a>
            <a href="{% url 'view_businessman_accounts' %}">View User Accounts</a>
            <a href="{% url 'create_businessman_account' %}">Create Account</a>
            <a href="{% url 'admin_logout' %}">Logout</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Businessman Dashboard. All rights reserved.
    </footer>
</body>
</html>
