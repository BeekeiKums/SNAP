<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businessman Dashboard - Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        

        /* Main content styling */
        .main-content {
            flex-grow: 1;
            background-color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
        }

        .upload-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            background-color: #636ae8;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4b56e8;
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }

        ul li {
            font-size: 14px;
            color: #e63946;
        }

        footer {
            text-align: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
   

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="upload-container">
            <h1>Upload CSV File</h1>
            <form id="upload-form" method="POST" action="{% url 'upload_csv_or_xlsx' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="file">Choose a CSV file:</label>
                <input type="file" name="file" id="file" accept=".csv" required>
                <button type="submit">Upload</button>
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Businessman Dashboard. All rights reserved.
    </footer>

    <script>
        // Additional JS if needed
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function (e) {
                if (!item.href.includes('upload_csv_or_xlsx')) {
                    window.location.href = item.href;
                }
            });
        });
    </script>
</body>
</html>
