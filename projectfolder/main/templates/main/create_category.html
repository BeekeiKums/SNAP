<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Main Form Container */
.category-form-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
}

/* Heading */
h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Labels */
label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    color: #4b5563;
    margin-bottom: 5px;
}

/* Input Fields */
input,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 5px;
    font-size: 14px;
    background-color: #f9fafb;
    margin-bottom: 15px;
}

input:focus,
textarea:focus {
    border-color: #636ae8;
    outline: none;
    background-color: #ffffff;
}

/* Button */
button {
    background-color: #636ae8;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    width: 100%;
}

button:hover {
    background-color: #4b56e8;
}

/* Link Styling */
a {
    display: block;
    margin-top: 15px;
    text-align: center;
    text-decoration: none;
    color: #636ae8;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}

    </style>
    <div class="category-form-container">
        <h2>Create New Category</h2>

        <form method="POST" >
            {% csrf_token %}
            
            <label for="category-name"> Category Name</label>
            <input type="text" id = "category-name" name = "name" placeholder="Enter Category Name" required><br>

            <label for="category-description">Description</label>
            <textarea name="description" id="category-description" placeholder="Enter Description" required></textarea><br>

            <button type="submit">Create Category</button>
        </form>

        <a href="{% url 'category_list' %}">Back to Category List</a>
    </div>
</body>
</html>
