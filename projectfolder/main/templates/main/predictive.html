<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Model Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            color: #4b5563;
        }

        .metrics {
            text-align: left;
        }

        .metrics ul {
            padding-left: 20px;
        }

        .metrics ul li {
            margin-bottom: 10px;
        }

        .prediction-graph {
            text-align: center;
        }

        img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #4b5563;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover {
            background-color: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .navigation a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predictive Model Results</h2>
        <p><strong>Model Type:</strong> {{ model_type }}</p>

        {% if metrics %}
        <div class="metrics">
            <h3>Metrics</h3>
            <ul>
                {% for key, value in metrics.items %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        {% if prediction_plot %}
        <div class="prediction-graph">
            <h3>Prediction Graph</h3>
            <img src="{{ prediction_plot }}" alt="Prediction Graph">
        </div>
        {% endif %}

        <div class="navigation">
            <a href="{% url 'businessman_dashboard' %}">Back to Dashboard</a>
            <a href="{% url 'create_or_view_visualization' %}">View Visualization</a>
        </div>
    </div>
</body>
</html>
