<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Scraper</title>
    <link rel="stylesheet" href="{% static 'scraper.css' %}">
</head>
<body>

    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px 30px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            border-color: #636ae8;
            outline: none;
            box-shadow: 0 0 5px rgba(99, 106, 232, 0.3);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #636ae8;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a {
            width: 100%;
            padding: 10px;
            background-color: #636ae8;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        button:hover {
            background-color: #4b56e8;
        }

        #result {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>


    
    <div class="container">
        <h2>Instagram Profile Scraper</h2>

        <!-- Login Form -->
        <form id="loginForm" method="POST" action="{% url 'login_instagram' %}">
            {% csrf_token %}
            <h3>Login</h3>
            <label for="username">Instagram Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Instagram username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Scrape Form -->
        <form id="scrapeForm" method="POST" action="{% url 'scrape_profile' %}" style="display: none;">
            {% csrf_token %}
            <h3>Scrape</h3>
            <label for="profile_username">Instagram Profile to Scrape:</label>
            <input type="text" id="profile_username" name="profile_username" placeholder="Enter profile username" required>
            <button type="submit">Scrape Profile</button>
        </form>

        <a href="{% url 'businessman_dashboard' %}" class="sidebar-menu-item">
            <span>Return to Dashboard</span>
        </a>

        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const scrapeForm = document.getElementById('scrapeForm');
        const resultDiv = document.getElementById('result');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            resultDiv.textContent = 'Logging in... Please wait.';
            const formData = new FormData(loginForm);
            const response = await fetch(loginForm.action, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                resultDiv.textContent = 'Login successful! You can now scrape profiles.';
                scrapeForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                resultDiv.textContent = `Login failed: ${data.error}`;
            }
        });

        scrapeForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            resultDiv.textContent = 'Scraping... Please wait.';
            const formData = new FormData(scrapeForm);
            const response = await fetch(scrapeForm.action, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                resultDiv.innerHTML = `<p>Scraping complete! File saved at: <strong>${data.csv_path}</strong></p>`;
            } else {
                resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
