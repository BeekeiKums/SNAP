<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #636ae8;
            color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #d0d4f8;
        }

        .content {
            margin-top: 80px; /* Add space for the fixed navbar */
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 24px;
            font-weight: 700;
            color: #2c2e3e;
        }

        .content p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Horizontal Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'category_list' %}">View Categories</a>
        <a href="{% url 'create_category' %}">Create Category</a>
        <a href="{% url 'create_user_account' %}">Create User Account</a>
        <a href="{% url 'admin_logout' %}">Logout</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Use the navigation bar above to access different features.</p>
    </div>

</body>
</html>
