<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #636ae8;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #575fcf;
        }

        .logout {
            margin-bottom: 20px; /* Adjust margin to position the logout button higher */
        }

        .content {
            margin-left: 250px; /* Add space for the fixed sidebar */
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 24px;
            font-weight: 700;
            color: #2c2e3e;
        }

        .content p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div>
            <a href="{% url 'category_list' %}">View Categories</a>
            <a href="{% url 'create_category' %}">Create Category</a>
            <a href="{% url 'create_user_account' %}">Create User Account</a>
        </div>
        <a href="{% url 'logout' %}" class="logout">Logout</a>  <!-- Ensure this points to the correct URL -->
    </div>

    <!-- Page Content -->
    <div class="content">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Use the navigation bar on the left to access different features.</p>
    </div>

</body>
</html>
